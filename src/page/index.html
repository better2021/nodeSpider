<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="./css/style.css" rel="stylesheet" type="text/css" /> -->
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 300px;
        border: 1px #dddddd solid;
        box-shadow: 3px 3px 5px;
        margin: 100px auto;
      }
      .box ul {
        list-style: none;
      }
      .box ul li {
        height: 30px;
        line-height: 30px;
        text-indent: 10px;
        border-bottom: 1px #f1f1f1 solid;
      }
      .box ul li:hover {
        background: yellowgreen;
      }
      .box ul li:nth-child(odd) {
        color: green;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>发个梵蒂冈梵蒂冈</li>
        <li>22323官方刚刚</li>
        <li>发个梵非共和国蒂冈梵蒂冈</li>
        <li>共和国环境个</li>
        <li>环境规划计划金龟换酒</li>
      </ul>
    </div>
  </body>
</html>
