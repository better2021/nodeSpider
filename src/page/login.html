<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="login">
      <form>
        <label>UserName</label>
        <input v-model="usr" /><br />
        <button type="button" @click="handSubmit">submit</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
  <script>
    new Vue({
      el: '#login',
      data() {
        return {
          usr: '',
          todos: []
        };
      },
      mounted() {},
      methods: {
        handSubmit() {
          let self = this;
          if (this.usr.trim() == '') {
            alert('请输入内容');
            return;
          }
          $.ajax({
            url: 'http://localhost:3000/login',
            type: 'post',
            data: {
              name: this.usr
            },
            success: function(data) {
              console.log(data);
            },
            error: function(err) {
              console.log(err);
            },
            complete: function() {
              window.location.href = './index.html';
            }
          });
        }
      }
    });
  </script>
</html>
